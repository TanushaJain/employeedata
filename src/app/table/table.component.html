<div class="button">
    <p type="button" (click)="addEmployees()">Add 
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg>
    </p>
</div>
<div class="add" *ngIf="adding">
    <p class="close">
        <svg width="0.6em" (click)="addEmployees()" height="0.6em" viewBox="0 0 16 16" class="bi bi-x-circle-fill" fill="red" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
          </svg>
    </p>
    <p>ADD EMPLOYEE</p>
<form class="form-group" [formGroup]="form">
    <div>
        <input type="text" formControlName="name" class="form-control" name="name" id="name" placeholder="Name of Employee">
        <p class="error-label" *ngIf="name.touched && name.invalid">required</p>
    </div>
    <div>
        <input type="number" formControlName="id" name="id" id="id" class="form-control" placeholder="ID">
        <p class="error-label" *ngIf="id.touched && id.invalid">required</p>
    </div>
    <div>
        <input type="text" formControlName="skills" name="skills" id="skills" class="form-control" placeholder="Skills">
        <p class="error-label" *ngIf="skills.touched && skills.invalid">required</p>
    </div>
    <div>
        <input type="text" name="project" id="project" formControlName="project" class="form-control" placeholder="Project">
        <p class="error-label" *ngIf="project.touched && project.invalid">required</p>
    </div>
    <div>
        <input type="text" name="hcm" id="hcm" class="form-control" placeholder="HCM" formControlName="hcm">
        <p class="error-label" *ngIf="hcm.touched && hcm.invalid">required</p>
    </div>
    <button type="submit" (click)="onSubmit()" class="btn btn-success" [disabled]="form.invalid">Submit</button>  
    <button type="button" (click)="addEmployees()" class="btn btn-danger">Close </button>
</form>
</div>
<div>
    <table class="table table-hover table-dark">
        <tr>
            <td>Name</td>
            <td>ID</td>
            <td>Skills</td>
            <td>Project</td>
            <td>HCM</td>
            <td>    </td>
        </tr>
        <tr *ngFor="let data of data$"  >
            <td >{{data.name}}</td>
            <td >{{data.id}}</td>
            <td >{{data.skills}}</td>
            <td >{{data.project}}</td>
            <td >{{data.hcm}}</td>
            <td > <span class="list-close"  >
                <svg type="button" (click)="delete(data.id)" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x-circle-fill" fill="red" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
              </svg></span>
            </td>
        </tr>
    </table>
</div>
